<!DOCTYPE html>
<html lang="en">
<head>
    <title>Start screne</title>
    <link rel="stylesheet" type="text/css" href="start.css">
</head>
<body>

    <div id="mapscreen">
        <img src="map_markers/blue_bull.png" class="marker" style="left: 120px;top:300px;">

    </div>



    <div id="rightbar">
        <div id=toptools class="tools">
            <div id="toggleselect">
                <h3>mouse option</h3>
                <button>view</button>
                <button>add</button>
                <button>edit</button>
            </div>
            <select name="icons" id="icons">
                <option style="background-image:url(map_markers/marker_bullseye.png)"></option>
            </select>
        </div>

        <div id=bottools class="tools">
            <button>save</button>
            <button>delete</button>
        </div>
    </div>
    
    <script src=drag.js></script>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src=start.js></script>
</body>
</html>
