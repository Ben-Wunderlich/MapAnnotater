<!DOCTYPE html>
<html lang="en">
<head>
    <title>Start screne</title>
    <link rel="stylesheet" type="text/css" href="start.css">
</head>
<body>

    <div id="welcomeMessage">
        <h2>Welcome to Map Annotater</h2>
        <p id="promptText">
            press Ctrl+N to make a new project or Ctrl+O to open a previous project
        </p>
    </div>

    <div id="mapscreen" draggable="false">
    <img id="mapimg" draggable="false">
    <span id="mapmarkers" draggable="false">
        <!--<img src="map_markers/blue_bull.png" class="marker" style="left: 120px;top:300px;">-->
    </span>
    </div>

    </div>

    <span id="bgmaterial"></span>

    <div id="rightbar">
        <div id=toptools class="tools">
                <span id="togglebuttons">
                    <button id='viewMouse' class="view">view</button>
                    <button id='addMouse' class="add">add</button>
                    <button id='editMouse' class="edit">edit</button>
                </span>
            <div name="icons" id="icons"></div>
            <div id="sizeAdjustor">
                <h3 id=iconsizetitle>marker size:</h3>
                <input type='number' step="1" id='iconResizeInput' value=24>
                <button id='iconResize'>resize</button>
                <!-- XXX make this into up and down arrows -->
            </div>
        </div>

        <span id=markertools>
            <div id="titleandtext">
                <div id='titleninp'>
                <h3 id='noteTitle'>Location:</h3><input type='text' id='titleText', placeholder="portal to the feywild">
                </div>
                <textarea id="mainText" rows="25" cols="36" placeholder="has an abundance of gnomes"></textarea>
           
                <div id=bottools class="tools">
                    <div id=bothold>
                    <button id="saveText">save</button>
                    <button id="deleteMarker">delete</button>
                    </div>
                </div>
           
            </div>

        </span>
    </div>
    
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src=start.js></script>
    <script src=drag.js></script>
</body>
</html>
